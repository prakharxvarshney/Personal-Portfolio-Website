<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rahul Gandhi - Web Developer, Programmer, ML Enthusiast</title>

</head>
<body>
    <div class="container">
        <div class="sidebar">
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/intro.html">My Intro</a></li>
                    <li><a href="/services.html">Services</a></li>
                    <li><a href="/blog.html">Blog</a></li>
                    <li><a href="/contact.html">Contact Me</a></li>
                </ul>
            </nav>
        </div>
        <div class="main">
            <div class="contactform">
                <h1>Contact me for work / General Enqueries</h1>
                <div class="mb">
                    <form>
                        <div class="mb-3">
                          <label for="clientName" class="form-label">Name</label>
                          <input type="name" class="form-control" id="clientName">
                        </div>
                        <div class="mb-3">
                          <label for="clientemail" class="form-label">Email address</label>
                          <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp">
                          <div id="emailHelp" class="form-text">We'll never share your email & phone with anyone else.</div>
                        </div>
                        <div class="mb-3">
                          <label for="clientEnquiry" class="form-label">Enquiry</label>
                          <input type="text" class="form-control" id="clientEnquiry">
                        </div>
                        <div class="mb-3">
                          <label for="clientphone" class="form-label">Phone Number</label>
                          <input type="number" class="form-control" id="clientphone">
                        </div>
                        <div class="checkform">
                            <label class="form-check-label" for="isClient">I want you to work on a project with me.</label>
                            <input type="checkbox" class="form-check-input" id="isClient">
                        </div>
                        <div class="buttons">
                            <button type="submit">Submit</button>
                        </div>
                      </form>
                </div>
            </div>
        </div>
    </div>
</body>
